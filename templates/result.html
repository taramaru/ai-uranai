<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>占い結果</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #4a4a4a;
    }
    .result-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>🔮 あなたの占い結果</h2>
  <div class="result-box">{{ result }}</div>
  <form action="/buy" method="post">
  <button type="submit">🔮 ¥500で詳細鑑定を見る</button>
</form>
  <a href="/" class="back">← もう一度占う</a>
</body>
</html>
